<configuration>
   
 <input>
        <net-file value="heyj.net.xml"/>
         <route-files value="heyj.rou.xml"/>
       <additional-files value="heyj-input_additional.add.xml"/>
</input>

    <time>
        <begin value="0"/>
        <end value="3600"/>
    </time>

 <output>
        <summary-output value="summary.xml"/>
        <netstate-dump value="rawdump.xml"/>
       <tripinfo-output value="tripinfos.xml"/>
       <vehroute-output value="vehroutes.xml"/>
    </output>

    <report>
        <no-duration-log value="true"/>
        <no-step-log value="true"/>
    </report>

</configuration>




